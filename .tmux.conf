# ` is an interesting key for a prefix
# set-option -g prefix `
 set-option -g prefix C-a

unbind-key C-b
bind-key C-a last-window
bind-key ` last-window
bind-key a send-prefix

# we might need ` at some point, allow switching
# we can also send the prefix char with `-a
bind-key F11 set-option -g prefix C-a
bind-key F12 set-option -g prefix `

# 0 is too far from ` ;)
set -g base-index 1

#set-option -g default-terminal "screen-256color"
set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
#set-option -g visual-bell on

setw -g mode-keys vi
setw -g mode-mouse off
setw -g monitor-activity on

#bind [ previous-window
#bind ] next-window
#bind j up-pane 
#bind k down-pane

set-option -g status-utf8 on
# set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 40

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

set-option -g message-fg black
set-option -g message-bg green

#setw -g mode-bg black

setw -g window-status-bg black
setw -g window-status-current-fg green
#setw -g window-status-alert-attr default
#setw -g window-status-alert-fg yellow

set -g status-left '#[fg=red]#h#[fg=green]:#[fg=white]#S #[fg=green]][#[default]'

#set -g status-right '#[fg=green]][#[fg=white] #T #[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
set -g status-right '#[fg=green]][#[fg=yellow]#(cut -d " " -f 1-4 /proc/loadavg)#[default] #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
set -g status-interval 10

set -g history-limit 4096

bind r source-file ~/.tmux.conf
#bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | urlview"

bind m command-prompt "splitw -h 'exec man %%'"

bind M-1 splitw -h 'tail -f /var/log/apache2/api-localhost-error_log'
bind M-2 splitw -h 'tail -f /var/log/apache2/fe-localhost-error_log'
bind M-3 splitw -h 'deploy-local'

bind \ split-window -h
bind - split-window -v

setw -g monitor-activity on
set -g visual-activity on

#bind Escape copy-mode

